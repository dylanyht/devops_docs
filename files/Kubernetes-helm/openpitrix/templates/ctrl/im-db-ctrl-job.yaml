apiVersion: batch/v1
kind: Job
metadata:
  name: openpitrix-im-db-ctrl-job
  labels:
    app: openpitrix
    job: openpitrix-im-db-ctrl
spec:
  backoffLimit: 6
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app: openpitrix
        job: openpitrix-im-db-ctrl
      name: openpitrix-im-db-ctrl
    spec:
      initContainers:
      - name: wait-mysql
        image: busybox:1.28.4
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'until nc -z {{ .Values.mysql.host }}.{{ .Release.Namespace }}.svc {{ .Values.mysql.service_port }}; do echo "waiting for mysql"; sleep 2; done;']
      containers:
      - command: ["flyway", "-X", "-url=jdbc:mysql://{{ .Values.mysql.host }}.{{ .Release.Namespace }}.svc/im", "-user=root", "-validateOnMigrate=false", "-locations=filesystem:/flyway/sql/im", "migrate"]
        env:
        - name: FLYWAY_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password.txt
              name: mysql-pass
        image: {{ .Values.im.flyway_image }}
        imagePullPolicy: {{ .Values.image_pull_policy }}
        name: openpitrix-im-db-ctrl
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
